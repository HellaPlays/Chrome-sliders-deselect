<!DOCTYPE html>
<html>
  <head>
    <title>Deselect Sliders</title>
    <style>
      body {
        width: 200px;
        height: 100px;
        font-family: Arial, sans-serif;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <h3>Deselect Sliders</h3>
    <button id="deselect">Deselect All Sliders</button>
    <script src="popup.js"></script>
  </body>
</html>
